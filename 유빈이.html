<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>김유빈 탐구 영역</title>
</head>
<body>
<h3>유빈이 퀴즈</h3>
<hr>
<form>
<fieldset>
   <legend>유빈이는 ~ 다</legend>
      <label>엉덩이<select name="엉덩이" size="3"></label>
         <option value="1">크다</option>
         <option value="2" selected>작다</option>
         <option value="3">너무크다</option>
      </select>   <br><br>
      <label>슴슴이는? <input type="text" size="5" >
      <label>엉덩이색깔 <input type="color" value="#00BFFF"><br><br>
      <label>엉덩이는?(0~100:) <input type="range" min="0" max="100" list="transparency">
      <datalist id="transparency">
         <option value="10" label="Low"></option>
         <option value="50" label="Medium"></option>
         <option value="90" label="High"></option>
      </datalist>
      </label>
</fieldset>
</form>
</body>
</html>
