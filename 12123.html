<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도형 서식 폼 만들기</title>
</head>
<body>
<h3>도형 서식 폼 만들기</h3>
<hr>
<form>
<fieldset>
   <legend>도형 서식 입력</legend>
      <label>선종류<select name="선종류" size="3"></label>
         <option value="1">선없음</option>
         <option value="2" selected>실선</option>
         <option value="3">점선</option>
      </select>   <br><br>
      <label>선두께 <input type="text" size="5" >
      <label>선색 <input type="color" value="#00BFFF"><br><br>
      <label>투명도(0~100:) <input type="range" min="0" max="100" list="transparency">
      <datalist id="transparency">
         <option value="10" label="Low"></option>
         <option value="50" label="Medium"></option>
         <option value="90" label="High"></option>
      </datalist>
      </label>
</fieldset>
</form>
</body>
</html>
